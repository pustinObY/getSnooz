<script>
    $(".has-mega-menu").hover(
        function () {
            $(this).addClass("is-active");
        },
        function () {
            $(this).removeClass("is-active");
        }
    );

    // slick slider hot product
    $('.hot-product__show').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.hot-product__thumbl'
    });
    $('.hot-product__thumbl').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.hot-product__show',
        dots: true,
        centerMode: true,
        focusOnSelect: true
    });
</script>
